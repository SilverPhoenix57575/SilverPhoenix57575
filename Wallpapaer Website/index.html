<!-- index.html: Homepage of WallArtVault showcasing featured categories -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head section: Contains metadata and links for the page -->
    <meta charset="UTF-8" />
    <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures responsive viewport -->
    <title>WallArtVault - AI-Generated Wallpapers</title>
    <!-- Page title for SEO and browser tab -->
    <!-- Updated: Changed "retro" to "pixel art" in meta description and keywords -->
    <meta
      name="description"
      content="Discover stunning AI-generated wallpapers at WallArtVault. Explore categories like Anime, Minimalist, Nature, Gaming, Cyberpunk, Pixel Art, Dark, Fantasy, and Cars. Download for free or premium."
    />
    <meta
      name="keywords"
      content="AI-generated wallpapers, unique digital art, anime, minimalist, nature, gaming, cyberpunk, pixel art, dark, fantasy, cars"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Links to the main CSS file for styling -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Imports Montserrat font from Google Fonts -->
  </head>
  <body class="index-page">
    <!-- Header section: Contains navigation and search bar for the homepage -->
    <header>
      <nav>
        <!-- Navigation bar: Provides links to main sections of the site -->
        <div class="nav-left">
          <a href="index.html">Wallpapers</a>
          <!-- Link to home page -->
          <a href="categories.html">Categories</a>
          <!-- Link to categories page -->
          <a href="pricing.html">Pricing</a>
          <!-- Link to pricing page -->
          <a href="#support">Support</a>
          <!-- Placeholder link to support section -->
          <a href="#about">About</a>
          <!-- Placeholder link to about section -->
        </div>
        <div class="nav-right">
          <a href="signin.html" class="sign-in">Sign In</a>
          <!-- Link to sign-in page -->
        </div>
      </nav>
      <div class="index-search-bar">
        <!-- Search bar: Allows users to search for wallpapers -->
        <form action="search.html" method="GET" class="index-search-bar">
          <input
            type="text"
            name="query"
            placeholder="Search wallpapers..."
            aria-label="Search wallpapers"
            required
          />
        </form>
      </div>
    </header>
    <main>
      <!-- Main content section: Contains featured categories -->
      <section class="categories">
        <h2>Featured Categories</h2>
        <div
          class="category-grid"
          style="
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
          "
        >
          <a href="anime.html" class="category-item">
            <img
              src="images/anime_thumbnail.jpg"
              alt="Anime category thumbnail"
              loading="lazy"
            />
            <div class="category-name">Anime</div>
          </a>
          <a href="minimalist.html" class="category-item">
            <img
              src="images/minimalist_thumbnail.jpg"
              alt="Minimalist category thumbnail"
              loading="lazy"
            />
            <div class="category-name">Minimalist</div>
          </a>
          <a href="nature.html" class="category-item">
            <img
              src="images/nature_thumbnail.jpg"
              alt="Nature category thumbnail"
              loading="lazy"
            />
            <div class="category-name">Nature</div>
          </a>
          <a href="pixel-art.html" class="category-item">
            <img
              src="images/pixel-art_thumbnail.jpg"
              alt="Pixel Art category thumbnail"
              loading="lazy"
            />
            <div class="category-name">Pixel Art</div>
          </a>
          <a href="gaming.html" class="category-item">
            <img
              src="images/gaming_thumbnail.jpg"
              alt="Gaming category thumbnail"
              loading="lazy"
            />
            <div class="category-name">Gaming</div>
          </a>
          <a href="cyberpunk.html" class="category-item">
            <img
              src="images/cyberpunk_thumbnail.jpg"
              alt="Cyberpunk category thumbnail"
              loading="lazy"
            />
            <div class="category-name">Cyberpunk</div>
          </a>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer section: Contains links and copyright information -->
      <div class="footer-links">
        <a href="#about">About</a>
        <!-- Placeholder link to about section -->
        <a href="pricing.html">Pricing</a>
        <!-- Link to pricing page -->
        <a href="#support">Support</a>
        <!-- Placeholder link to support section -->
        <a href="#terms">Terms</a>
        <!-- Placeholder link to terms section -->
        <a href="#privacy">Privacy</a>
        <!-- Placeholder link to privacy section -->
        <a href="#cookies">Cookies</a>
        <!-- Placeholder link to cookies section -->
      </div>
      <p>Â© 2025 WallArtVault. All rights reserved.</p>
      <!-- Copyright notice -->
    </footer>
    <script src="js/scripts.js"></script>
    <!-- Links to the main JavaScript file for interactivity -->
  </body>
</html>
