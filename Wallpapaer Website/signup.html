          <a href="signin.html" class="sign-in">Sign In</a>
          <!-- Link to sign-in page -->
          <!-- Changed: Removed the Sign Up button from the header -->
        </div>
      </nav>
    </header>
    <main>
      <!-- Main content section: Contains the sign-up form and social login options -->
      <section class="auth-section">
        <h2>Sign Up</h2>
        <!-- Section title -->
        <form class="auth-form">
          <!-- Authentication form: Collects user details for registration -->
          <div class="form-group">
            <label for="signup-email">E-mail</label>
            <!-- Label for email input -->
            <input type="email" id="signup-email" name="email" required />
            <!-- Email input field -->
          </div>
          <div class="form-group">
            <label for="signup-username">Username</label>
            <!-- Label for username input -->
            <input type="text" id="signup-username" name="username" required />
            <!-- Username input field -->
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <!-- Label for password input -->
            <input
              type="password"
              id="signup-password"
              name="password"
              required
            />
            <!-- Password input field -->
          </div>
          <div class="form-group">
            <label for="signup-repeat-password">Repeat Password</label>
            <!-- Label for password confirmation -->
            <input
              type="password"
              id="signup-repeat-password"
              name="repeat-password"
              required
            />
            <!-- Password confirmation input field -->
          </div>
          <div class="form-group">
            <label>CAPTCHA</label>
            <!-- Label for CAPTCHA -->
            <div class="captcha-placeholder">CAPTCHA Box Placeholder</div>
            <!-- Placeholder for CAPTCHA -->
          </div>
          <button type="submit" class="cta-btn">Sign Up</button>
          <!-- Submit button for form -->
        </form>
        <p class="or-divider">Or</p>
        <!-- Divider text for alternative sign-up options -->
        <div class="social-buttons">
          <!-- Social sign-up buttons: Options to sign up with Google or Apple -->
          <button class="social-btn google-btn">Sign up with Google</button>
          <button class="social-btn apple-btn">Sign up with Apple</button>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer section: Contains links and copyright information -->
      <div class="footer-links">
        <a href="#about">About</a>
        <!-- Placeholder link to about section -->
        <a href="pricing.html">Pricing</a>
        <!-- Link to pricing page -->
        <a href="#support">Support</a>
        <!-- Placeholder link to support section -->
        <a href="#terms">Terms</a>
        <!-- Placeholder link to terms section -->
        <a href="#privacy">Privacy</a>
        <!-- Placeholder link to privacy section -->
        <a href="#cookies">Cookies</a>
        <!-- Placeholder link to cookies section -->
